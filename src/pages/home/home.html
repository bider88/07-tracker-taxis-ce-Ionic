<ion-header>
  <ion-navbar>
    <ion-title>
      {{ user.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="16">
    <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
  </agm-map>
</ion-content>

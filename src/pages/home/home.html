<ion-header>
  <ion-navbar>
    <ion-title>
      {{ user.name }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="16">
    <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
  </agm-map>
</ion-content>
